<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Simulation</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .plot-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .plot {
            width: 45%;
            max-width: 800px;
        }
        #paths-plot {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        #quantiles-table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .text-block {
<!--            border: 1px solid #ccc; /* Adds a border */-->
            padding: 15px; /* Adds space inside the block */
<!--            background-color: #f9f9f9; /* Background color */-->
            margin: 20px 0; /* Adds margin above and below */
            border-radius: 5px; /* Rounded corners */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Dice Simulation</h1>

        <div class="card mb-4">
            <div class="card-body">
                <form id="config-form">
                    <div class="form-group">
                        <label for="initial-units">Initial Units:</label>
                        <input type="number" class="form-control" id="initial-units" value="50" required>
                    </div>
                    <div class="form-group">
                        <label for="number-of-throws">Number of Throws:</label>
                        <input type="number" class="form-control" id="number-of-throws" value="100" required>
                    </div>
                    <div class="form-group">
                        <label for="throw-roi">Throw ROI:</label>
                        <input type="number" step="0.01" class="form-control" id="throw-roi" value="0.02" required>
                    </div>
                    <div class="form-group">
                        <label for="prob-minus-one">Probability of -1:</label>
                        <input type="number" step="0.01" class="form-control" id="prob-minus-one" value="0.5625" required>
                    </div>
                    <div class="form-group">
                        <label for="prob-zero">Probability of 0:</label>
                        <input type="number" step="0.01" class="form-control" id="prob-zero" value="0.125" required>
                    </div>
                    <div class="form-group">
                        <label for="number-of-simulations">Number of Simulations:</label>
                        <input type="number" class="form-control" id="number-of-simulations" value="1024" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Run Simulation</button>
                </form>
            </div>
        </div>

        <div class="plot-container">
            <div id="bar-plot" class="plot"></div>
            <div id="histogram-plot" class="plot"></div>
        </div>
        <div id="paths-plot" class="plot my-4"></div>



        <div id="quantiles-table" class="my-4">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Quantile</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="quantiles-body"></tbody>
            </table>
            <div id="description" class="text-block"> </div>
        </div>


    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="simulation.js"></script>
</body>
</html>
